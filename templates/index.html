<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VIT Chennai Signal Map</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
        
        <style>
            :root {
                --primary-color: #007bff;
                --primary-hover: #0056b3;
                --card-bg: #ffffff;
                --body-bg: #f4f7f6;
                --text-color: #333;
                --text-muted: #666;
                --border-color: #e0e0e0;
                --border-radius: 8px;
                --shadow: 0 4px 12px rgba(0,0,0,0.08);
            }
            html, body { 
                height: 100%; 
                margin: 0; 
                padding: 0;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
                background-color: var(--body-bg);
                color: var(--text-color);
            }
            #map { 
                height: 100%; 
                width: 100%;
            }
            .controls { 
                position: absolute; 
                top: 15px; 
                left: 15px; 
                z-index: 1000; 
                background: var(--card-bg); 
                padding: 16px 20px; 
                border-radius: var(--border-radius);
                box-shadow: var(--shadow);
                min-width: 280px;
                box-sizing: border-box;
            }
            .controls h1 {
                font-size: 1.3rem;
                margin: 0 0 12px 0;
                font-weight: 600;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
            .control-group {
                margin-bottom: 12px;
            }
            .control-group label {
                display: block;
                font-weight: 500;
                font-size: 0.9rem;
                margin-bottom: 5px;
                color: var(--text-muted);
            }
            .control-group select {
                width: 100%;
                padding: 10px 12px;
                border-radius: 6px;
                border: 1px solid var(--border-color);
                background: #fdfdfd;
                font-size: 0.95rem;
                cursor: pointer;
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
                background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23666%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-13%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2013l128%20128c3.6%203.6%207.8%205.4%2013%205.4s9.4-1.8%2013-5.4l128-128c3.6-3.6%205.4-7.8%205.4-13%200-5-1.8-9.4-5.4-13z%22%2F%3E%3C%2Fsvg%3E');
                background-repeat: no-repeat;
                background-position: right 12px center;
                background-size: 10px;
            }
            #status {
                display: flex;
                align-items: center;
                font-size: 0.85rem;
                font-weight: 500;
                color: var(--text-muted);
            }
            #status-light {
                width: 9px;
                height: 9px;
                border-radius: 50%;
                background: #999;
                margin-right: 7px;
                transition: background 0.3s;
            }
            #status-light.live { background: #28a745; box-shadow: 0 0 5px #28a745; }
            #status-light.loading { background: #ffc107; box-shadow: 0 0 5px #ffc107; }
            #status-light.disconnected { background: #dc3545; box-shadow: 0 0 5px #dc3545; }
            .upload-link {
                display: block;
                text-align: center;
                font-size: 0.95rem;
                font-weight: 500;
                margin-top: 15px;
                padding-top: 15px;
                border-top: 1px solid var(--border-color);
                color: var(--primary-color);
                text-decoration: none;
                transition: color 0.2s;
            }
            .upload-link:hover {
                color: var(--primary-hover);
            }
        </style>
        </head>
    <body>
        <div id="map"></div>
        <div class="controls">
            <h1>
                VIT Signal Map
                <div id="status">
                    <div id="status-light"></div>
                    <span id="status-text">Connecting...</span>
                </div>
            </h1>
            
            <div class="control-group">
                <label for="heatmap-data">Show Data For:</label>
                <select id="heatmap-data">
                    <option value="dbm" selected>Signal Strength (dBm)</option>
                    <option value="download">Download Speed (Mbps)</option>
                </select>
            </div>
            <div class="control-group">
                <label for="carrier">Carrier:</label>
                <select id="carrier">
                    <option value="">All</option>
                    <option>Airtel</option>
                    <option>Jio</option>
                    <option>VI</option>
                    <option>BSNL</option>
                </select>
            </div>
            <div class="control-group">
                <label for="network">Network:</label>
                <select id="network">
                    <option value="">All</option>
                    <option>3G</option>
                    <option>4G</option>
                    <option>5G</option>
                </select>
            </div>

            <a href="/upload" class="upload-link">Contribute Your Data</a>
        </div>

        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"></script>
        <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
        <script src="/static/main.js"></script>
    </body>
</html>
