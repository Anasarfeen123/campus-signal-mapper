<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VIT Chennai Signal Map</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
        <style>
            html, body, #map { 
                height: 100%; 
                margin: 0; 
                padding: 0;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            }
            .controls { 
                position: absolute; 
                top: 10px; 
                left: 10px; 
                z-index: 1000; 
                background: #ffffff; 
                padding: 12px 16px; 
                border-radius: 8px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.2);
                min-width: 250px;
            }
            .controls h1 {
                font-size: 1.25rem;
                margin: 0 0 10px 0;
                font-weight: 600;
                display: flex;
                align-items: center;
                justify-content: space-between;
            }
            .control-group {
                margin-bottom: 10px;
            }
            .control-group label {
                display: block;
                font-weight: 500;
                font-size: 0.9rem;
                margin-bottom: 4px;
            }
            .control-group select {
                width: 100%;
                padding: 6px 8px;
                border-radius: 4px;
                border: 1px solid #ccc;
                background: #f9f9f9;
                font-size: 0.9rem;
            }
            #status {
                display: flex;
                align-items: center;
                font-size: 0.8rem;
                font-weight: 500;
                color: #555;
            }
            #status-light {
                width: 8px;
                height: 8px;
                border-radius: 50%;
                background: #999;
                margin-right: 6px;
                transition: background 0.3s;
            }
            #status-light.live { background: #28a745; }
            #status-light.loading { background: #ffc107; }
            #status-light.disconnected { background: #dc3545; }
            #status-text { margin-left: auto; }
            
            /* Add style for the new link */
            .upload-link {
                display: block;
                text-align: center;
                font-size: 0.9rem;
                margin-top: 15px;
                padding-top: 10px;
                border-top: 1px solid #eee;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <div class="controls">
            <h1>
                VIT Chennai Signal Map
                <div id="status">
                    <div id="status-light"></div>
                    <span id="status-text">Connecting...</span>
                </div>
            </h1>
            
            <div class="control-group">
                <label for="heatmap-data">Show Data For:</label>
                <select id="heatmap-data">
                    <option value="dbm" selected>Signal Strength (dBm)</option>
                    <option value="download">Download Speed (Mbps)</option>
                </select>
            </div>
            <div class="control-group">
                <label for="carrier">Carrier:</label>
                <select id="carrier">
                    <option value="">All</option>
                    <option>Airtel</option>
                    <option>Jio</option>
                    <option>VI</option>
                    <option>BSNL</option>
                </select>
            </div>
            <div class="control-group">
                <label for="network">Network:</label>
                <select id="network">
                    <option value="">All</option>
                    <option>3G</option>
                    <option>4G</option>
                    <option>5G</option>
                </select>
            </div>

            <a href="/upload" class="upload-link">Contribute Your Data</a>
        </div>

        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"></script>
        <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
        <script src="/static/main.js"></script>
    </body>
</html>
