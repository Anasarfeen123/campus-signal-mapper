<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contribute Data - VIT Signal Map</title>
        <style>
            /* ... (all existing styles) ... */
            .control-group select:disabled {
                background-color: #eee;
                color: #777;
            }
            button:disabled {
                background-color: #aaa;
                cursor: not-allowed;
            }
            #carrier-status {
                font-size: 0.85rem;
                margin-top: 5px;
                color: #555;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Contribute Your Data</h1>
            <div class="control-group">
                <label for="carrier-select">Your Carrier:</label>
                <select id="carrier-select">
                    <option value="">-- Select Carrier --</option>
                    <option value="Jio">Jio</option>
                    <option value="Airtel">Airtel</option>
                    <option value="VI">VI (Vodafone Idea)</option>
                    <option value="BSNL">BSNL</option>
                    <option value="Other">Other</option>
                </select>
                <button type="button" id="detect-carrier-btn">Detect My Carrier</button>
                <p id="carrier-status"></p> </div>
            <button id="contribute-btn" disabled>Get Location & Submit</button> <p id="contribution-status"></p>
            <a href="/" class="back-link">Back to Map</a>
        </div>
        <script src="/static/upload.js"></script>
    </body>
</html>
