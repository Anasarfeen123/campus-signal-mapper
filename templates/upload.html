<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contribute Data - VIT Signal Map</title>
        
        <style>
            :root {
                --primary-color: #007bff;
                --primary-hover: #0056b3;
                --secondary-color: #6c757d;
                --secondary-hover: #5a6268;
                --card-bg: #ffffff;
                --body-bg: #f4f7f6;
                --text-color: #333;
                --text-muted: #666;
                --border-color: #e0e0e0;
                --border-radius: 8px;
                --shadow: 0 4px 12px rgba(0,0,0,0.08);
            }
            * {
                box-sizing: border-box;
            }
            body { 
                margin: 0; 
                padding: 20px;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
                background-color: var(--body-bg);
                color: var(--text-color);
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
            }
            .container {
                width: 100%;
                max-width: 440px;
                background: var(--card-bg);
                padding: 24px 30px;
                border-radius: var(--border-radius);
                box-shadow: var(--shadow);
            }
            h1 {
                font-size: 1.8rem;
                font-weight: 600;
                margin: 0 0 20px 0;
                text-align: center;
                color: var(--text-color);
            }
            .control-group {
                margin-bottom: 20px;
            }
            .control-group label {
                display: block;
                font-weight: 500;
                font-size: 0.95rem;
                margin-bottom: 6px;
                color: var(--text-muted);
            }
            select {
                width: 100%;
                padding: 10px 12px;
                border-radius: 6px;
                border: 1px solid var(--border-color);
                background: #fdfdfd;
                font-size: 1rem;
                cursor: pointer;
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
                background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23666%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-13%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2013l128%20128c3.6%203.6%207.8%205.4%2013%205.4s9.4-1.8%2013-5.4l128-128c3.6-3.6%205.4-7.8%205.4-13%200-5-1.8-9.4-5.4-13z%22%2F%3E%3C%2Fsvg%3E');
                background-repeat: no-repeat;
                background-position: right 12px center;
                background-size: 10px;
            }
            button {
                width: 100%;
                padding: 12px 15px;
                font-size: 1rem;
                font-weight: 600;
                border-radius: 6px;
                border: none;
                cursor: pointer;
                transition: background-color 0.2s, opacity 0.2s;
            }
            button#contribute-btn {
                background-color: var(--primary-color);
                color: white;
            }
            button#contribute-btn:hover {
                background-color: var(--primary-hover);
            }
            button#detect-carrier-btn {
                background-color: var(--secondary-color);
                color: white;
                margin-top: 8px;
                font-size: 0.9rem;
                padding: 8px 12px;
                width: auto; /* Make detect button smaller */
            }
            button#detect-carrier-btn:hover {
                background-color: var(--secondary-hover);
            }
            button:disabled {
                background-color: #aaa;
                opacity: 0.7;
                cursor: not-allowed;
            }
            #carrier-status, #contribution-status {
                font-size: 0.9rem;
                margin-top: 10px;
                color: var(--text-muted);
                text-align: center;
                min-height: 1.2em; /* Reserve space */
            }
            .back-link {
                display: block;
                text-align: center;
                font-size: 0.95rem;
                margin-top: 20px;
                padding-top: 15px;
                border-top: 1px solid var(--border-color);
                color: var(--primary-color);
                text-decoration: none;
            }
            .back-link:hover {
                text-decoration: underline;
            }
        </style>
        </head>
    <body>
        <div class="container">
            <h1>Contribute Your Data</h1>
            
            <div class="control-group">
                <label for="carrier-select">Your Carrier</label>
                <select id="carrier-select">
                    <option value="">-- Select Carrier --</option>
                    <option value="Jio">Jio</option>
                    <option value="Airtel">Airtel</option>
                    <option value="VI">VI (Vodafone Idea)</option>
                    <option value="BSNL">BSNL</option>
                    <option value="Other">Other</option>
                </select>
                <button type="button" id="detect-carrier-btn">Detect My Carrier</button>
                <p id="carrier-status"></p> 
            </div>
            
            <button id="contribute-btn">Get Location & Submit</button> 
            <p id="contribution-status"></p>
            
            <a href="/" class="back-link">Back to Map</a>
        </div>
        <script src="/static/upload.js"></script>
    </body>
</html>
